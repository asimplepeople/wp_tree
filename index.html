<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/tree-style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/wp-tree.js"></script>
</head>

<body>
    <div id="tree1" class="tree tree-plus-minus tree-solid-line tree-unselectable">
    </div>
    
</body>
<script type="text/javascript">
var data = [{
    text: "tree0",
    child: [{
        text: "tree00",
        child: [{
            text: "tree001"
        }, {
            text: "tree002"
        }]
    }, {
        text: "tree01",
        attribute: {
            id: "11111"
        }
    }, {
        text: "tree02"
    }]
}, {
    text: "tree1",
    child: [{
        text: "tree10"
    }, {
        text: "tree11"
    }, {
        text: "tree12"
    }]
}, {
    text: "tree2",
    child: [{
        text: "tree20"
    }, {
        text: "tree21"
    }, {
        text: "tree22"
    }]
}];
var event = {
    single: function() {
        console.log("single:" + this.getText());
    },
    expanded: function() {
        console.log("expanded:" + this.getText());
    },
    close: function() {
        console.log("close:" + this.getText());
    }
};
var tree1 = new WpTree("style1").initChainData(data).inner($("#tree1"));
tree1.setEvent(event);
/*var tree2 = new WpTree("style1").initChainData(data).inner($("#FlatTree2"));
tree2.setEvent(event);*/
</script>

</html>
